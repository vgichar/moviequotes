<template>
	<div class="movies">
		{%for (i in movies){%}
			<div class="m-txt-large m-pad-1 m-mar-1" itemscope itemtype="http://schema.org/Movie">
				<a href="#!/movie-details/{{movies[i].slug}}" itemprop="url">
					<span itemprop="name">{{movies[i].title}}</span> 
					<span class="pull-right">(<span>{{movies[i].year}}</span>)</span>
				</a>
			</div>
		{%}%}
	</div>
</template>
