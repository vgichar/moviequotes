<template name="quote-card-template">
	<div class="quote-card">
		<h3>Quote of the day</h3>
		<h4><a href="#!/movie-details/{{movie.id}}">{{movie.name}}</a></h4>
		<div>
			<a href="#!/movie-details/{{movie.id}}">
				<img src="{{movie.cover-photo}}">
			</a>
		</div>
		<br>
		<p>
			<a href="#!/movie-details/{{movie.id}}">
				{{quote.text}}
			</a>
		</p>
		<div>{{quote.likes}} Liked this</div>
		<div>Like, Share, Tweet</div>
	</div>
</template>
